<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Order list</title>

    <style>
        div#upperDiv{
            margin: 20px;
        }

        main{
            margin: 20px;
        }
    </style>

</head>

<body>

<nav>
    <div class = "row" id="upperDiv">
        <div class = "col">
            <div class = "row">
                <p align="center">
                    <label class="form-label">За періодом</label>
                </p>
            </div>
            <div class = "row">
                <div class = "col" align="center">
                    <input class="form-control" type="date" name="lowerDate" th:value="${#dates.format(min_date, 'yyyy-MM-dd')}">
                </div>
                <div class = "col" align="center">
                    <input class="form-control" type="date" name="upperDate" th:value="${#dates.format(max_date, 'yyyy-MM-dd')}">
                </div>
            </div>
        </div>

        <div class = "col" align="center">
            <select class="form-select form-select-lg" name="providers">
                <option value="all">Усі постачальники</option>
                <option th:each="provider : ${providers}" th:value = "${provider.id}"><span th:text="${provider.name}"/></option>
            </select>
        </div>
    </div>
    <hr class="m-auto" align="center" width="98%" >
</nav>

<main>
    <div class="row">
        <div class="col-9">
            <table class="table">
                <thead>
                    <tr>
                        <td>Дата замовлення</td>
                        <td>Постачальник</td>
                        <td>Сума замовлення</td>
                        <td>Сума повернення</td>
                    </tr>
                </thead>
                <tr th:each="order : ${orders}" >
                    <td><span th:text="${#dates.format(order.date, 'dd.MM.yyyy')}"/></td>
                    <td><span th:text="${order.provider.name}"/></td>
                    <td>sum1</td>
                    <td>sum2</td>
                </tr>
            </table>
        </div>

        <div class="col-3">
            <div class="d-grid gap-4 col-10 mx-auto">
                <a class="btn btn-success dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Нове замовлення
                </a>

                <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                    <a class="dropdown-item" th:each="provider : ${providers}" th:href="#"><span th:text="${provider.name}"/></a>
                </div>

                <a type="button" class="btn btn-info">Переглянути файли</a>
                <a type="button" class="btn btn-warning">Редагувати</a>
                <a type="button" class="btn btn-danger">Видалити</a>
                <a type="button" class="btn btn-secondary">Назад</a>
            </div>
        </div>
    </div>
</main>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
